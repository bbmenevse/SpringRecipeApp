<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.2.3/dist/js/bootstrap.min.js}"></script>

</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border border-primary" style="border-color: greenyellow !important;">
                    <div class="card-header bg-primary text-light" style="background-color: greenyellow !important;" >
                        <h1 class="panel-title" th:text="${recipe.description}" >Recipe Description Here!</h1>
                    </div>
                    <div class="card-body" >
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9">
                                <ul>
                                    <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}"></li>
                                </ul>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Prep Time:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getPrepTime()} +' Min'">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>Difficulty:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getDifficulty()}">Easy</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Cooktime:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getCookTime()} + ' Min'">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>Servings:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getServings()}">4</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Source:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getSource()}">30 min</p>
                                </div>
                                <div class="col-md-3">
                                    <h5>URL:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p th:text="${recipe.getUrl()}">http://www.example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-primary" style="margin-top: 10px">
                    <div class="card-header bg-primary text-light">
                        <a th:href="@{'/recipe/ingredient/view/'+ ${recipe.id}}" class="card-title" th:text="Ingredients" style="color: white;text-decoration:none;font-size: 25px">Ingredients</a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.getAmount() + ' (' + ingredient.unitOfMeasure.getDescription() + ') ' + ingredient.getDescription()} ">1 Teaspoon of Sugar</li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-primary" style="margin-top: 10px;border-color: red !important;">
                    <div class="card-header bg-primary text-light " style="background-color: red !important;">
                        <h3 class="card-title" th:text="Directions">Directions!</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.getDirections()}">
                                <p/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-primary" style="margin-top: 10px; border-color: orange !important;">
                    <div class="card-header bg-primary text-light" style="background-color: orange !important;">
                        <h3 class="card-title" th:text="Notes">Notes</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${recipe.getNotes().getNotes()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-primary btn-lg" th:href="@{'/index'}" > Go back to Homepage</a>
        </div>
    </div>



</body>
</html>
